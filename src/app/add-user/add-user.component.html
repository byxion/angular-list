<div class="container">
  <h2>Add User</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="occupation">Occupation:</label>
      <input type="text" class="form-control" id="occupation" formControlName="occupation" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea class="form-control" id="bio" formControlName="bio" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addUserForm.valid">Add User</button>
  </form>
</div>
